default_install_hook_types: [pre-commit, commit-msg]

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-executables-have-shebangs
    -   id: check-merge-conflict
    -   id: check-shebang-scripts-are-executable
        exclude: \.fypp$
    -   id: check-symlinks
    -   id: check-toml
    -   id: check-yaml
    -   id: destroyed-symlinks
    -   id: debug-statements
    -   id: end-of-file-fixer
    -   id: fix-byte-order-marker
    -   id: mixed-line-ending
    -   id: trailing-whitespace

-   repo: https://github.com/pseewald/fprettify
    rev: v0.3.7
    hooks:
    -   id: fprettify
        name: auto-formatter for modern fortran source code (fypp)
        files: \.fypp$

-   repo: local
    hooks:
    -   id: extract-examples
        name: Run extract-examples
        entry: python3 scripts/extract-examples.py
        language: python
        files: \.md$

-   repo: local
    hooks:
    -   id: fypp
        name: Run fypp
        entry: python3 scripts/run-fypp.py
        language: python
        files: \.fypp$
        additional_dependencies:
        -   fprettify==0.3.7
        -   fypp==3.2

-   repo: local
    hooks:
    -   id: flint
        name: Run Fortran linter
        entry: python3 scripts/flint.py
        language: python
        files: '\.f|\.F|\.f90|\.F90|\.fypp$'

-   repo: https://github.com/pseewald/fprettify
    rev: v0.3.7
    hooks:
    -   id: fprettify
        files: '\.f90|\.F90$'

-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    -   id: black

-   repo: https://github.com/timothycrosley/isort
    rev: 5.13.2
    hooks:
    -   id: isort

-   repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.3
    hooks:
    -   id: editorconfig-checker
        exclude: '.*(\.f|\.F|\.f90|\.F90)$'

-   repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 2.7.3
    hooks:
    -   id: editorconfig-checker
        name: Check .editorconfig rules (Fortran)
        files: '.*(\.f|\.F|\.f90|\.F90)$'
        args: [-disable-indentation]

-   repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
    -   id: flake8
        entry: pflake8
        additional_dependencies:
        -   flake8-bandit==4.1.1
        -   flake8-bugbear==24.4.26
        -   flake8-builtins==2.5.0
        -   flake8-comprehensions==3.15.0
        -   flake8-docstrings==1.7.0
        -   flake8-pytest-style==2.0.0
        -   pep8-naming==0.14.1
        -   pyproject-flake8==7.0.0a1  # frozen for flake8 7.x

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1
    hooks:
    -   id: mypy
        args: []

-   repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
    -   id: gitlint
